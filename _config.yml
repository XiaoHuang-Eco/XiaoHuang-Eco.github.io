###########################
# --- Page behaviour --- #
###########################

title-on-all-pages: true

############################
# --- Disable blog features --- #
############################

# 这是“去博客化”的关键
paginate: 0
permalink: /:title/
post_search: false
feed_show_excerpt: false
feed_show_tags: false
share-links-active: {}

############################
# --- Appearance --- #
############################

page-col: "#FFFFFF"
text-col: "#2B2B2B"
link-col: "#005BBB"
hover-col: "#003F7D"
navbar-col: "#F5F5F5"
navbar-text-col: "#2B2B2B"
navbar-border-col: "#DDDDDD"
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#2B2B2B"
footer-hover-col: "#003F7D"

############################
# --- Build settings --- #
############################

timezone: "Asia/Shanghai"
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
    values:
      layout: "page"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - docs/

plugins:
  - jekyll-sitemap
