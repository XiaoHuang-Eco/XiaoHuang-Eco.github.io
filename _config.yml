###########################################################
# Beautiful Jekyll (保留原始模板 + ORCID/ResearchGate)
###########################################################

title: Xiao Huang
author: Xiao Huang

remote_theme: daattali/beautiful-jekyll  # 使用远程主题，覆盖本地 theme 设置

############################
# --- Navigation --- #
############################
navbar-links:
  About Me: "about"
  Research: "research"
  Publications: "publications"
  CV: "cv"
  Contact: "contact"

round-avatar: true

############################
# --- Social --- #
############################
social-network-links:
  email: "xh_eco@outlook.com"
  ORCID: "0009-0000-4762-8864"
  ResearchGate: "Xiao-Huang-28"
  rss: false

############################
# --- Disable Pagination --- #
############################
paginate: 0        # 关闭分页，避免 NaN
post_search: true
feed_show_excerpt: true
feed_show_tags: true
share-links-active:
  twitter: true
  facebook: true
  linkedin: true

############################
# --- URL --- #
############################
permalink: /:title/  # 避免使用 :year/:month/:day 引发 NaN
title-on-all-pages: true

############################
# --- Colors --- #
############################
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#008AFF"
hover-col: "#0085A1"
navbar-col: "#EAEAEA"
navbar-text-col: "#404040"
navbar-border-col: "#DDDDDD"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#0085A1"

############################
# --- Build --- #
############################
timezone: "Asia/Shanghai"
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      social-share: true
  - scope:
      path: ""
    values:
      layout: "page"

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
