############################################################
# Final academic homepage config (Beautiful Jekyll)
# Author: Xiao Huang
############################################################

############################
# --- Theme (CRITICAL) --- #
############################

remote_theme: daattali/beautiful-jekyll

############################
# --- Basic site info --- #
############################

title: Xiao Huang
author: Xiao Huang
description: >
  PhD candidate in Macroecology at Wuhan Botanical Garden,
  Chinese Academy of Sciences. Research interests include
  frugivory, seed dispersal, trait matching, and large-scale
  biodiversity patterns.

############################
# --- Navigation bar --- #
############################

navbar-links:
  About: "about"
  Research: "research"
  Publications: "publications"
  CV: "cv"
  Contact: "contact"

################
# --- Avatar --- #
################

# 如果你之后上传照片，可取消注释
# avatar: "/assets/img/avatar.jpg"
round-avatar: true

#####################################
# --- Footer social links --- #
#####################################

social-network-links:
  email: "xh_eco@outlook.com"
  ORCID: "0009-0000-4762-8864"
  ResearchGate: "Xiao-Huang-28"
  rss: false

############################
# --- Academic site mode --- #
############################

# 彻底关闭博客 / 分页 / 社交分享
paginate: 0
post_search: false
feed_show_excerpt: false
feed_show_tags: false
share-links-active: {}

############################
# --- URL behaviour --- #
############################

permalink: /:title/
title-on-all-pages: true

############################
# --- Appearance --- #
############################

page-col: "#FFFFFF"
text-col: "#2B2B2B"
link-col: "#005BBB"
hover-col: "#003F7D"
navbar-col: "#F5F5F5"
navbar-text-col: "#2B2B2B"
navbar-border-col: "#DDDDDD"
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#2B2B2B"
footer-hover-col: "#003F7D"

############################
# --- Build settings --- #
############################

timezone: "Asia/Shanghai"
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
    values:
      layout: "page"

############################
# --- Exclude junk files --- #
############################

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - docs/

############################
# --- Plugins --- #
############################

plugins:
  - jekyll-sitemap
